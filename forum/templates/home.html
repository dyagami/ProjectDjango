{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/teye.png' %}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>┌ W I R E D ┘</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<body>
    <div id="background"></div>
    <center>
        <img src="{% static 'img/navi.webp' %}" id="navi">
        <div>
            <h1>┌ W I R E D ┘</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'view_posts' %}">Posts</a>
                <p id="placeholderTexts">プレゼント・デイ プレゼント・タイム</p>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Log in</a>
                <p id="placeholderTexts">プレゼント・デイ プレゼント・タイム</p>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
            
        </div>
        <a href="{% url 'terms' %}">Terms</a>
    </center>
</body>
</html>
